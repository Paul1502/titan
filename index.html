<head>

    <title>Titan Hub</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Three.js for 3D Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" integrity="sha512-7o05IOxJvMkUw/r6wMBg1mKflpJcZ32DFN5oZ7C/HbjuuwlrObItXmj3kyqE/1R3+q0QllQ6MJRFPXHBknQk9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div id="particles-js"></div>

    <section class="social-media">

            <i class="fab fa-discord"></i> Discord
        </a>
        <a href="https://t.me/YOUR_TELEGRAM_GROUP" target="_blank" class="social-button telegram">
            <i class="fab fa-telegram-plane"></i> Telegram
        </a>
        <a href="https://www.tiktok.com/@YOUR_TIKTOK_HANDLE" target="_blank" class="social-button tiktok">
            <i class="fab fa-tiktok"></i> TikTok
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Titan Hub. All rights reserved.</p>
    </footer>

    <!-- Script File -->
    <script src="script.js"></script>
