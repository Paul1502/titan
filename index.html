<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Titan Services</title>
  <link rel="stylesheet" href="style.css">
  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
  <!-- GSAP ScrollTrigger Plugin -->

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="titan-logo-animation">
      <!-- Replace with your Titan logo SVG or image -->
      <img src="titan-logo.svg" alt="Titan Logo">
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <header>
      <h1>Titan Services</h1>
    </header>

    <section class="links-section">
      <!-- Discord Link Button -->
      <a href="https://discord.gg/XgmY98jtFF" target="_blank" class="link-button" id="discord">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240">

      <a href="https://t.me/+dM1kgpArxyM3MDE6" target="_blank" class="link-button" id="telegram">

  <!-- Cursor Trail Canvas -->
  <canvas id="cursor-canvas"></canvas>
</body>
</html>
